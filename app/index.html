<div class="container">

  <h1> Music Links </h1>
  <div  class="well">
    <input type="text" name="link" id="link" placeholder="Enter a Soundcloud URL" />
    <button id="linkForm" class="btn  btn-primary" type="button">Add to playlist</button>
    <div>
      <button id="play"> Play </button>
      <button id="pause"> Pause </button>
    </div>
  </div>
    

  <ul id="linkList">
  </ul>

 <script id="element-template" type="text/x-handlebars-template">
   <li> <img src="{{ info.user.avatar_url }}" /> {{ info.user.username }} - {{ info.title }} </li>
  </script>


</div>
