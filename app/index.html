<!doctype html>
<html lang="fr">
	<head>
		<meta charset="utf-8">
		<title>Flux.me</title>
		
		<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.1/css/bootstrap.min.css">
		<link href="//netdna.bootstrapcdn.com/font-awesome/4.0.1/css/font-awesome.css" rel="stylesheet">

		<link rel="stylesheet" href="css/app.css"/>
	</head>
	<body>
		<div id="header" >
			<h1>Flux</h1>
			<div id="header_contrast">
				<div id="duration"></div>
				</div> 
			</div>

		<i id="previous" class="fa fa-backward fa-4x controls"></i>
		<i id="next" class="fa fa-forward fa-4x controls"> </i>


		<div id="playing" class="container row">
			<h3> Choose a song below.</h3>
		</div>

		<div id="clear_bg">
			<div class="container">
				<div id="tracks_div"> 
					<ul id="tracks">
						<p style="text-align:center"> <i class="fa fa-spinner fa-4x fa-spin"></i></p>
					</ul>
				</div>
			</div>
		</div>
		<div id="admin">
			<i id="toggle_admin" class="fa fa-plus fa-2x"></i>
			<div id="admin_panel">
				<h3>Admin</h3>
				<form role="form" class="form-horizontal">
					<div class="form-group">
						<label for="link">SoundCloud URL:</label>
						<input type="text" name="link" id="link" class="form-control" placeholder="Enter a Soundcloud URL" />
						<button id="linkForm" class="btn  btn-primary" type="button">Add to playlist</button>
					</div>
				</form>
			</div>
		</div>

		<div id="footer">
			<h4> Flux, a <a href="http://soundcloud.com">soundcloud</a> powered playlist </h4>
		</div>
	</body>

	<script id="element-template" type="text/x-handlebars-template">
	{{#if info.artwork_url}}
		<li class="track"> <img src="{{ info.artwork_url }}" /> </li>
	{{else}}
	<li class="track"> <img src="{{ info.user.avatar_url }}" /> </li>
		{{/if}}
	</script>

	<script id="info-template" type="text/x-handlebars-template">

	<img  id="playing_img" src="{{info.user.avatar_url}}" class="span4"></img>
	<div id="info" class="span8">
		<div id="song_header">
			<h3>{{info.user.username}}</h3>
			<a href="{{ info.permalink_url }}"> {{info.title}} </a> 
		</div>
		<p>
		{{ info.description }}
		</p>
	</div>
	</script>

	<script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
		<script src="//netdna.bootstrapcdn.com/bootstrap/3.0.1/js/bootstrap.min.js"></script>
	<script src="lib/handlebars.js"></script>
	<script src="http://connect.soundcloud.com/sdk.js"></script>
	<script src="lib/flux.js"></script>
	<script src="lib/stream_soundcloud.js"></script >
	<script src='https://cdn.firebase.com/v0/firebase.js'></script>
	<script src="js/FluxTilde.js"></script>
	<script src="js/app.js"></script>
</html>
