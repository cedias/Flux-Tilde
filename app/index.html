<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>App</title>
  <link rel="stylesheet" href="css/bootstrap.min.css"/>
  <link rel="stylesheet" href="css/app.css"/>
</head>
<body>
  <div class="container">
    <h1> Charly &amp; les mexiconneries </h1>
    <button id="play" class="btn"> Play-All </button>
    <ul id="linkList">
    </ul>

    <div id="player">

        <button id="pause" class="btn"> Pause </button>
        <button id="next" class="btn"> Next </button>
        <button id="previous" class="btn"> Previous </button>
    </div>
  </div>

  <div id="footer" class="container">
    <h3>Admin</h3>
    <div>
      <input type="text" name="link" id="link" placeholder="Enter a Soundcloud URL" />
      <button id="linkForm" class="btn  btn-primary" type="button">Add to playlist</button>
    </div>
  </div>
</body>

  <script id="element-template" type="text/x-handlebars-template">
        {{#if info.artwork_url}}
          <li> <img src="{{ info.artwork_url }}" /> </li>
        {{else}}
          <li> <img src="{{ info.user.avatar_url }}" /> </li>
        {{/if}}
  </script>

  <script src='https://cdn.firebase.com/v0/firebase.js'></script>
  <script src="lib/jquery.js"></script>
  <script src="lib/bootstrap.min.js"></script>
  <script src="lib/handlebars.js"></script>
  <script src="http://connect.soundcloud.com/sdk.js"></script>
  <script src="js/MusicLinks.js"></script>
  <script src="js/app.js"></script>

</html>
